{% extends "base.html" %}
{% block content %}

<div class="page-heading">
    <h1>Application Settings</h1>
    <p class="subtext">Configure ChatGPT model, folders and application behavior.</p>
</div>

<div class="settings-container">

    <div class="settings-left glass">

        <!-- CHATGPT MODEL CONFIG -->
        <h2 class="gen-title">ChatGPT Model Configuration</h2>

        <div class="form-grid">

            <div class="form-block full-width">
                <label>Select ChatGPT Model</label>
                <select id="api_model" class="input-lg">
                    <option value="gpt-4o-mini">GPT-4o Mini (Fast)</option>
                    <option value="gpt-4o">GPT-4o (Balanced)</option>
                    <option value="gpt-4.1">GPT-4.1 (High Quality)</option>
                    <option value="gpt-4.1-preview">GPT-4.1 Preview</option>
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="custom">Custom Model</option>
                </select>
            </div>

            <div class="form-block full-width" id="custom_model_block" style="display:none;">
                <label>Custom Model Name</label>
                <input id="custom_model_name" class="input-lg" placeholder="Enter model name">
            </div>

        </div>

        <h2 class="gen-title" style="margin-top:20px;">Folder Paths</h2>

        <div class="form-grid">

            <div class="form-block full-width">
                <label>Base Folder</label>
                <input id="base_folder" class="input-lg" value="system_logs">
            </div>

            <div class="form-block full-width">
                <label>Dataset Folder</label>
                <input id="dataset_folder" class="input-lg" value="OpenStack">
            </div>

            <div class="form-block full-width">
                <label>Config Folder</label>
                <input id="config_folder" class="input-lg" value="configs">
            </div>

            <!-- YAML FILE DROPDOWN -->
            <div class="form-block full-width">
                <label>Select Topology YAML</label>
                <select id="topo_file" class="input-lg">
                    <option value="">-- Select YAML file from configs/ --</option>
                </select>
                <small class="hint">YAML files in configs/ are listed automatically.</small>
            </div>

        </div>

        <button class="generate-btn-xl" onclick="saveSettings()">ðŸ’¾ Save Settings</button>

    </div>

</div>

<script src="/static/js/settings.js"></script>

{% endblock %}
