<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attack LogGen Console</title>

    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">

        <div class="sidebar-logo">
            <span class="material-icons sidebar-icon-main">security</span>
            <h2>LogGen</h2>
        </div>

        <a href="/" class="sidebar-link">
            <span class="material-icons">dashboard</span>
            <span>Dashboard</span>
        </a>

        <a href="/generator" class="sidebar-link">
            <span class="material-icons">bolt</span>
            <span>Generator</span>
        </a>

        <a href="/cleaner" class="sidebar-link">
            <span class="material-icons">cleaning_services</span>
            <span>Cleaner</span>
        </a>

        <a href="/scenarios" class="sidebar-link">
            <span class="material-icons">timeline</span>
            <span>Scenarios</span>
        </a>

        <a href="/mitre" class="sidebar-link">
            <span class="material-icons">flag</span>
            <span>MITRE Mapping</span>
        </a>

        <a href="/timeline" class="sidebar-link">
            <span class="material-icons">view_list</span>
            <span>Logs Timeline</span>
        </a>

        <a href="/detector" class="sidebar-link">
            <span class="material-icons">search</span>
            <span>Detector</span>
        </a>

        <a href="/settings" class="sidebar-link">
            <span class="material-icons">settings</span>
            <span>Settings</span>
        </a>

    </div>


    <!-- MAIN SECTION -->
    <div class="main-section">

        <!-- HEADER BAR -->
        <div class="header-bar">
            <span class="material-icons">shield</span>
            <h3>Attack LogGen Console</h3>
        </div>

        <!-- PAGE CONTENT -->
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>

    </div>

    <!-- GLOBAL JS -->
    <script src="/static/js/common.js"></script>
<!-- GLOBAL LOADING OVERLAY -->
<div id="loading-overlay">
    <div class="loader"></div>
    <p class="loader-text">Processing...</p>
</div>

<style>
    #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(20,20,20,0.55);
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        backdrop-filter: blur(3px);
    }

    /* Loader spinner */
    .loader {
        border: 6px solid #444;
        border-top: 6px solid #00ff99;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 0.8s linear infinite;
    }

    .loader-text {
        margin-top: 15px;
        color: #00ff99;
        font-size: 20px;
        font-weight: 600;
        letter-spacing: 1px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

</body>
</html>
